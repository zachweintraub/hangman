<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>HANGMAN</title>
  </head>
  <body>
    <div class='guess-panel'>
    <h1> Let's Play a Game! </h1>
    <p> Guess one letter at a time, but be careful you only have seven lives </p>
    </div>
    <div id='images'>
      <img id='1' src="img/hangman1.jpg">
    </div>
    <div class='guess-panel'>
    <input type="text" id="guess-input">
    <button class="btn" type="button" id="goal-button">Guess!</button>
    <div id="word-length"></div>
  </div>
    <div id="answer-blanks">
      <p id="answer"></p>
    </div>
    <div id="wrong-guesses">
      <p><strong>Bad Guesses:</strong> <span id='bad-letters'></span></p>
    </div>
  </body>
</html>
